<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./dist/css/style.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <section class="report">
      <article class="report__profile">
        <div class="user__card">
          <div class="user__card__detail">
            <img src="./images/image-jeremy.png" alt="Jeremy's Avatar" class="user__avatar">
            <div class="user__info">
              <span class="user__info__text text-secondary">Report for</span>
              <h1 class="user__info__name text-white">Jeremy Robson</h1>
            </div>
          </div>
          
          <div class="user__card__time-option">
            <ul class="time-option__list">
              <li class="time-option__item"><a class="time-option__link" href="#daily">Daily</a></li>
              <li class="time-option__item"><a class="time-option__link time-option__link--active" href="#weekly">Weekly</a></li>
              <li class="time-option__item"><a class="time-option__link" href="#monthly">Monthly</a></li>
            </ul>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
