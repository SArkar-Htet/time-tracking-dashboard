<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./dist/css/style.min.css">

</head>
<body>

  <main class="main">
    <section class="report" id="report">
      <article class="report__user">
        <div class="user-card card">
          <div class="user-card__profile">
            <img src="./images/image-jeremy.png" alt="Jeremy's Avatar" class="user__avatar">
            <div class="user__info">
              <span class="user__info__text text-secondary">Report for</span>
              <h1 class="user__info__name text-white">Jeremy Robson</h1>
            </div>
          </div>
          
          <div class="user-card__timeframe">
            <ul class="timeframe__list">
              <li class="timeframe__item"><a class="timeframe__link" id="daily" href="#daily">Daily</a></li>
              <li class="timeframe__item"><a class="timeframe__link timeframe__link--active" id="weekly" href="#weekly">Weekly</a></li>
              <li class="timeframe__item"><a class="timeframe__link" id="monthly" href="#monthly">Monthly</a></li>
            </ul>
          </div>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <div class="attribution text-white">
      Challenge by <a class="text-white" href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a class="text-white" href="https://github.com/SArkar-Htet" target="_blank" rel="noopener noreferrer">Soe Arkar Htet</a>.
    </div>
  </footer>

  <script src="./src/js/function.js"></script>
  <script src="./src/js/app.js"></script>
</body>
</html>
